name: AWS CloudFormation Provisioning

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Setup CloudFormation Linter with Latest Version
        uses: scottbrenner/cfn-lint-action@v2

      - name: Print the CloudFormation Linter Version & Run Linter
        run: |
          cfn-lint --version
          cfn-lint -t cloudformation-template.yaml .

  provision:
    runs-on: ubuntu-latest # GitHub-hosted runner
    needs: lint

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up AWS CLI
        run: |
          aws --version # Check AWS CLI version (GitHub-hosted runners should have it installed)

      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_REGION }}

      - name: List Files
        run: ls -la

      - name: Deploy CloudFormation Stack
        run: |
          aws cloudformation deploy \
            --template-file cloudformation-template.yaml \
            --stack-name gactionststack \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM
